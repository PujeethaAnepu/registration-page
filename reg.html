<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workshop Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030303;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #c5dfe7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5f8ac2;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #297999;
        }
        .terms {
            font-size: 12px;
            color: #777;
        }
        .terms input {
            width: auto;
            margin-right: 5px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            margin-top: 5px;
        }
        .gender-group input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Workshop Registration</h1>
        <form action="/submit_registration" method="POST">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
             <div class="form-group gender-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="organization">College/Institution:</label>
                <input type="text" id="organization" name="organization">
            </div>
             <div class="form_group">
              <label>Branch</label>
              <select id="experience" name="experience">
                <option value="cse">computer science and engineering</option>
                 <option value="it">information technology</option>
                  <option value="csm">machine learning</option>
              </select>
             </div>
            <div class="form-group">
                <label for="experience">Do you have prior experience with AI?</label>
                <select id="experience" name="experience">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="learningGoals">What are you hoping to learn from this workshop?</label>
                <textarea id="learningGoals" name="learningGoals"></textarea>
            </div>

            
            <div class="form-group">
                <label for="updates">Would you like to receive updates about future workshops?</label><br>
                <input type="radio" id="yesUpdates" name="updates" value="yes">
                <label for="yesUpdates">Yes</label>
                <input type="radio" id="noUpdates" name="updates" value="no" checked>
                <label for="noUpdates">No</label>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div class="form-group">
                <button type="submit">Submit Registration</button>
            </div>

        </form>
    </div>

</body>
</html>
